<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <section id="main">
    <header>
      <form class="compose">
        <textarea placeholder="Compose new Tweet..."></textarea>
        <div>
          <span class="count">140</span>
          <button>Send</button>
        </div>
      </form>
    </header>
    <div class="tweets">

      <!-- Thread with no replies -->
      <div class="thread">

        <div class="tweet">
          <img src="images/rockit.png">
          <div class="body">
            <div class="title">@ROCKIT_BOOTCAMP</div>
            <div class="message">tweet tweet!!</div>
          </div>
        </div>

        <div class="replies">

          <form class="compose">
            <textarea placeholder="Compose new Tweet..."></textarea>
            <div>
              <span class="count">140</span>
              <button>Send</button>
            </div>
          </form>

        </div>

      </div>

      <!-- Thread with 2 Replies -->
      <div class="thread">

        <div class="tweet">
          <img src="images/rockit.png">
          <div class="body">
            <div class="title">@ROCKIT_BOOTCAMP</div>
            <div class="message">Hey who wants to teach?</div>
          </div>
        </div>

        <div class="replies">

          <form class="compose">
            <textarea placeholder="Compose new Tweet..."></textarea>
            <div>
              <span class="count">140</span>
              <button>Send</button>
            </div>
          </form>

          <div class="tweet">
            <img src="images/brad.png">
            <div class="body">
              <div class="title">@bradwestfall</div>
              <div class="message">I do!</div>
            </div>
          </div>

          <div class="tweet">
            <img src="images/rockit.png">
            <div class="body">
              <div class="title">@ROCKIT_BOOTCAMP</div>
              <div class="message">sweet!</div>
            </div>
          </div>

        </div>

      </div>

    </div>
  </section>

  <script src="js/bundle.js"></script>

  <script id="template-tweet" type="text/x-handlebars-template">
    <div class="tweet">
      <img src="images/{{img}}">
      <div class="body">
        <div class="title">{{handle}}</div>
        <div class="message">{{message}}</div>
      </div>
    </div>
  </script>

  <script id="template-thread" type="text/x-handlebars-template">
    <div class="thread">
      {{{tweet}}}
      <div class="replies">{{{compose}}}</div>
    </div>
  </script>

  <script id="template-compose" type="text/x-handlebars-template">
    <form class="compose">
      <textarea placeholder="Compose new Tweet..."></textarea>
      <div>
        <span class="count">140</span>
        <button>Send</button>
      </div>
    </form>
  </script>

</body>
</html>
