<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Allan|Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="page clearfix">
        
        <aside>
            <h1>Welcome</h1>
            <p>
                Welcome to our website, we hope you enjoy giving us your
                information so we can make money off you!
            </p>
        </aside>
        <main>
            <h1>Signup Form</h1>
            
            <form action="/">
                
                <div class="field clearfix">
                    <label>First Name</label>
                    <div class="input">
                        <input type="text" required>
                    </div>
                </div>

                <div class="field clearfix">
                    <label>Last Name</label>
                    <div class="input">
                        <input type="text" required>
                    </div>
                </div>

                <div class="field clearfix">
                    <label>Email Email</label>
                    <div class="input">
                        <input type="text" required>
                    </div>
                </div>

                <button>Submit</button>
                <button class="warn">Cancel</button>

            </form>

        </main>

    </div>
    
</body>
</html>
