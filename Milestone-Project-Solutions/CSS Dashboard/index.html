<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dashboard</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="container">
        <div class="logo">Dashboard</div>
        <nav>

</header>

<main class="container">
    
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Users</a></li>
        <li class="active">List</li>
    </ol>

    <div class="row">
        <div class="col-md-3">
            
            <div class="list-group">
                <a href="#" class="list-group-item active"><i class="fa fa-user"></i> Users</a>
                <a href="#" class="list-group-item"><i class="fa fa-photo"></i> Media</a>
                <a href="#" class="list-group-item"><i class="fa fa-sign-out"></i> Logout</a>
            </div>

        </div>
        <div class="col-md-9">
            
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#list-users" data-toggle="tab"><i class="fa fa-list"></i> List</a></li>
                    <li role="presentation"><a href="#add-user" data-toggle="tab"><i class="fa fa-plus"></i> Add</a></li>
                    <li role="presentation"><a href="#user-statistics" data-toggle="tab"><i class="fa fa-bar-chart"></i> Statistics</a></li>
                    <li role="presentation"><a href="#user-settings" data-toggle="tab"><i class="fa fa-wrench"></i> Settings</a></li>
                </ul>
                <div class="tab-content">

                    <!-- List Users -->
                    <div role="tabpanel" class="tab-pane active" id="list-users">

                        <h3>List Users</h3>

                        <table class="table">

                                </td>
                                <td>Dave Smith</td>
                                <td>dave@smith.com</td>
                            </tr>
                        </table>

                    </div>

                    <!-- Add User -->
                    <div role="tabpanel" class="tab-pane" id="add-user">

                        <h3>Add User</h3>

                        <form>
                            <div class="form-group">
                                <label for="userName">Name</label>
                                <input type="text" class="form-control" id="userName" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>


                    <div role="tabpanel" class="tab-pane" id="user-statistics">...</div>
                    <div role="tabpanel" class="tab-pane" id="user-settings">...</div>

    </div>

</main>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
