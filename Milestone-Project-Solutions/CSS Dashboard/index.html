<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Dashboard</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="container">
        <div class="logo">Dashboard</div>
        <nav>
            
        </nav>

        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">Library</a></li>
            <li class="active">Data</li>
        </ol>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col-md-3">
            
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Customers</a></li>
                <li role="presentation"><a href="#">Revenue</a></li>
                <li role="presentation"><a href="#">Settings</a></li>
            </ul>


        </div>
        <div class="col-md-9">
            
            <div role="tabpanel">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#home" data-toggle="tab">Home</a></li>
                    <li role="presentation"><a href="#profile" data-toggle="tab">Profile</a></li>
                    <li role="presentation"><a href="#messages" data-toggle="tab">Messages</a></li>
                    <li role="presentation"><a href="#settings" data-toggle="tab">Settings</a></li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">...</div>
                    <div role="tabpanel" class="tab-pane" id="profile">profiles</div>
                    <div role="tabpanel" class="tab-pane" id="messages">messages</div>
                    <div role="tabpanel" class="tab-pane" id="settings">settings</div>
                </div>
            </div>


        </div>
    </div>

</main>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
